<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dietary Consumption Tool</title>
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- link libraries -->
    <script src="./lib/d3.v7.min.js" defer></script>
    <!-- link custom js -->
    <script src="./src/index.js" type="module" defer></script>
  </head>

  <body>
    <!--


    Header


    -->

    <div id="title"></div>

    <div id="information-container">
      <div class="dropdown-container">
        <button id="how-to-use-button" class="dropdown-button"></button>
        <div id="how-to-use-content" class="dropdown-content hidden"></div>
      </div>

      <div class="dropdown-container">
        <button id="more-info-button" class="dropdown-button"></button>
        <div id="more-info-content" class="dropdown-content hidden"></div>
      </div>
    </div>

    <div id="subtitle"></div>

    <div id="filters-title" class="bold"></div>

    <!--


    Graph Selects


    -->

    <div id="graph-selects-container">
      <div id="rbasg-graph-select" class="graph-select">
        <img
          src="./img/rbasg.png"
          alt="results by age sex group graph preview"
        />
      </div>
      <div id="rbfg-graph-select" class="graph-select">
        <img src="./img/rbfg.png" alt="results by food group graph preview" />
      </div>
      <div id="rbf-graph-select" class="graph-select">
        <img src="./img/rbf.png" alt="results by food graph preview" />
      </div>
    </div>

    <!--


    Filters


    -->

    <div id="filters-container">
      <div class="filter">
        <label
          id="filter-chemical-group-title"
          for="filter-chemical-group-select"
        ></label>
        <select id="filter-chemical-group-select"></select>
      </div>

      <div class="filter">
        <label id="filter-chemical-title" for="filter-chemical-select"></label>
        <select id="filter-chemical-select"></select>
      </div>

      <div class="filter hidden">
        <label id="filter-year-title" for="filter-year-select"></label>
        <select id="filter-year-select" multiple></select>
      </div>

      <div class="filter hidden bordered-filter">
        <label id="filter-lod-title" for="filter-lod-select"></label>
        <select id="filter-lod-select"></select>
        <div id="filter-lod-subtitle" class="small"></div>
      </div>

      <div
        class="filter hidden filter-additional filter-additional-rbasg filter-additional-active"
      >
        <label
          id="filter-rbasg-age-group-filter-title"
          for="filter-rbasg-age-group-select"
        ></label>
        <select id="filter-rbasg-age-group-select" multiple></select>
      </div>

      <div class="filter hidden filter-additional filter-additional-rbf">
        <label
          id="filter-rbf-age-sex-group-title"
          for="filter-rbf-age-sex-group-select"
        ></label>
        <select id="filter-rbf-age-sex-group-select"></select>
      </div>

      <div class="filter hidden filter-additional filter-additional-rbfg">
        <label
          id="filter-rbfg-age-sex-group-title"
          for="filter-rbfg-age-sex-group-select"
        ></label>
        <select id="filter-rbfg-age-sex-group-select" multiple></select>
      </div>

      <div class="filter hidden bordered-filter">
        <label
          id="filter-consumption-units-title"
          for="filter-consumption-units-select"
        ></label>
        <select id="filter-consumption-units-select"></select>
      </div>

      <div
        class="filter hidden filter-additional filter-additional-rbasg filter-additional-active"
      >
        <label
          id="filter-rbasg-domain-title"
          for="filter-rbasg-domain-select"
        ></label>
        <select id="filter-rbasg-domain-select"></select>
      </div>

      <div class="filter hidden filter-additional filter-additional-rbf">
        <label
          id="filter-rbf-sort-by-title"
          for="filter-rbf-sort-by-select"
        ></label>
        <select id="filter-rbf-sort-by-select"></select>
      </div>

      <div class="filter hidden filter-additional filter-additional-rbfg">
        <label
          id="filter-rbfg-range-title"
          for="filter-rbfg-range-select"
        ></label>
        <select id="filter-rbfg-range-select"></select>
      </div>
    </div>

    <!--


    Graphs and Legend


    -->

    <div id="graph-content">
      <div id="graph-container">
        <div id="graph-title" class="bold big"></div>
        <div id="graph"></div>
      </div>

      <div id="legend-container">
        <div id="legend-title" class="bold"></div>
        <div id="legend-content"></div>
      </div>
    </div>

    <!--


    Data Tables


    -->

    <div id="data-container" class="hidden">
      <button id="data-table-title" class="bold big"></button>
      <div id="data-table-container" class="hidden">
        <div id="data-table-button-container">
          <button id="download-consumption-data-button"></button>
          <button id="download-contaminent-data-button"></button>
          <button id="download-data-table-button"></button>
        </div>
        <div id="data-table"></div>
      </div>
    </div>

    <!--


    About Section


    -->

    <div id="about-container">
      <button id="about-title" class="bold big"></button>
      <div id="about-table-container" class="hidden">
        <div id="about-table"></div>
      </div>
    </div>
  </body>
</html>
