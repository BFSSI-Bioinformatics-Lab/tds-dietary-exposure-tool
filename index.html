          <button class="btn btn-primary filter-button" id="sandbox-open-button"></button>
        </div>

        <div class="filter hidden">
          <button class="btn btn-danger filter-button" id="filter-reset-button"></button>
        </div>
      </div>
  
      <!--
  
  
      Sandbox
  
  
      -->

      <div class="modal fade" id="sandbox-modal" tabindex="-1" aria-labelledby="alertPopupTitle" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

              <h1 class="modal-title fs-5" id="sandbox-title">Some title for the alert popup</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <i class="fas fa-times fa-lg popupExitBtnIcon"></i>
              </button>
              
            </div>
            <div class="modal-body" id="sandbox-container">

              <div id="sandbox-subtitle"></div>

              <div id="sandbox-content">
                <div id="reference-line-container" class="sandbox-item">
                  <div id="reference-line-title" class="bold sandbox-item-title"></div>
                  <div class="filters-container">
                    <div class="filter hidden">
                      <label
                        id="filter-reference-line-title"
                        for="filter-reference-line-select"
                      ></label>
                      <input id="filter-reference-line-select" type="number" />
                    </div>
                  </div>
                </div>
        
                <div class="border"></div>
        
                <div id="override-container" class="sandbox-item">
                  <div id="override-title" class="bold sandbox-item-title"></div>
                  <div id="override-subtitle"></div>
                  <div class="filters-container">
                    <div class="filter hidden">
                      <label
                        id="filter-override-food-title"
                        for="filter-override-food-select"
                      ></label>
                      <select required id="filter-override-food-select"></select>
                    </div>
                    <div class="filter hidden">
                      <label
                        id="filter-override-value-title"
                        for="filter-override-value-select"
                      ></label>
                      <input id="filter-override-value-select" type="number" />
                    </div>
                  </div>
                  <button id="override-add-button" class="sandbox-button btn btn-primary"></button>
                  <div id="overrides-list-container"></div>
                </div>
        
                <div class="border"></div>
        
                <div id="show-suppressed-container" class="sandbox-item">
                  <div id="show-suppressed-title" class="bold sandbox-item-title"></div>
                  <div id="show-suppressed-subtitle"></div>
                  <div class="filters-container">
                    <div class="filter hidden">
                      <button
                        type="button"
                        id="filter-show-suppressed-button"
                        class="sandbox-button btn btn-primary"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" id="sandbox-reset-button"></button>
            </div>
          </div>
        </div>
      </div>
  
      <!--
  
  
      Graphs and Legend
  
  
      -->
  
      <div class="mt-3 d-flex justify-content-around" id="save-graph-container">
        <div id="graph-content" class="hidden">
          <div id="graph-container">
            <div id="graph-title-container">
              <div id="graph-title" class="bold big"></div>
            </div>
            <div id="graph"></div>
          </div>
  
          <div id="legend-container"></div>
        </div>
      </div>
  
      <div class="mt-4">
        <button id="save-graph-title" class="hidden bold btn btn-primary"></button>
      </div>
  
      <!--
  
  
      Data Tables
  
  
      -->

      <div class="accordion mt-3" id="dataDropdownContainer">
        <div class="accordion-item">
          <h2 class="menuFilterHeading accordion-header" id="dataDropdownHeading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#dataDropdown" aria-controls="dataDropdown">
              <i class="accordionIcon fas fa-chevron-down"></i>
              <span id="data-table-title"></span>
            </button>
          </h2>
          <div id="dataDropdown" class="accordion-collapse collapse" aria-labelledby="dataDropdownHeading" data-bs-parent="#dataDropdownContainer">
            <div class="accordion-body">

              <div id="data-table-button-container">
                <button id="download-data-table-button" class="btn btn-primary"></button>
                <button id="download-consumption-data-button" class="btn btn-primary"></button>
                <button id="download-contaminant-data-button" class="btn btn-primary"></button>
              </div>

              <div class="tableContainer mt-3">
                <div id="dataTableNoContent" class="d-none"></div>
                <table id="data-table" class="table table-striped"></table>
              </div>

            </div>
          </div>
        </div>
      </div>
  
    </div>
