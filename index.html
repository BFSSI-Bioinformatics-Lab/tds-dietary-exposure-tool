<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dietary Consumption Tool</title>
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <!-- link libraries -->
    <script src="./src/d3.v7.min.js" defer></script>
    <!-- link custom js -->
    <script src="./src/index.js" type="module" defer></script>

    <div id="title">
      <span id="title-primary" class="bold"></span>
      <span id="title-secondary"></span>
    </div>

    <div id="how-to-use">
      <button id="how-to-use-button"></button>
      <div id="how-to-use-text" style="display: none"></div>
    </div>

    <div id="data-info">
      <button id="data-info-button"></button>
      <div id="data-info-text-container" style="display: none">
        <div id="data-info-text-top"></div>
        <ul>
          <li id="data-info-text-list-item-1">
            <a
              id="data-info-text-list-item-1-link-1"
              href="https://open.canada.ca/data/en/dataset/01c12f93-d14c-4005-b671-e40030a3aa2c"
              target="”_blank”"
            ></a>
          </li>
          <li id="data-info-text-list-item-2">
            <a
              id="data-info-text-list-item-2-link-1"
              href="https://open.canada.ca/data/en/dataset/ac573724-2f77-4f75-a2f4-c416d79cf130"
              target="”_blank”"
            >
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div id="preamble"></div>

    <div id="main-inputs-container">
      <div id="main-inputs-text"></div>
      <div id="main-inputs-content">
        <div class="filter">
          <label
            id="chemical-group-input-label"
            for="chemical-group-input"
          ></label>
          <select type="radio" id="chemical-group-input"></select>
        </div>

        <br />

        <div class="filter">
          <label id="chemical-input-label" for="chemical-input"></label>
          <select id="chemical-input"></select>
        </div>

        <br />

        <div class="filter">
          <label id="year-input-label" for="year-input"></label>
          <select id="year-input" multiple></select>
        </div>

        <br />

        <div class="filter">
          <label id="lod-input-label" for="lod-input"></label>
          <select id="lod-input"></select>
          <div id="lod-range"></div>
        </div>
      </div>
    </div>

    <br />

    <div id="graph-select-container">
      <img
        class="graph-select"
        id="results-by-age-sex-group-graph-select"
        src="./img/rbasg.png"
        alt="results by age sex group graph preview"
      />
      <img
        class="graph-select"
        id="results-by-food-group-graph-select"
        src="./img/rbfg.png"
        alt="results by food group graph preview"
      />
      <img
        class="graph-select"
        id="results-by-food-graph-select"
        src="./img/rbf.png"
        alt="results by food graph preview"
      />
    </div>

    <br />

    <div id="main-container">
      <div id="graph-container">
        <div id="graph-title"></div>
        <div id="graph"></div>
      </div>

      <div id="graph-add-ons">
        <div id="additional-filters-container" style="display: none">
          <div id="units-container-input" class="filter" style="display: none">
            <label id="units-input-label" for="units-input"></label>
            <select id="units-input"></select>
          </div>

          <div
            id="data-format-container-input"
            class="filter"
            style="display: none"
          >
            <label id="data-format-input-label" for="data-format-input"></label>
            <select id="data-format-input"></select>
          </div>

          <div
            id="age-sex-group-container-input"
            class="filter"
            style="display: none"
          >
            <label
              id="age-sex-group-input-label"
              for="age-sex-group-input"
            ></label>
            <select id="age-sex-group-input"></select>
          </div>

          <div
            id="category-format-container-input"
            class="filter"
            style="display: none"
          >
            <label
              id="category-format-input-label"
              for="category-format-input"
            ></label>
            <select id="category-format-input"></select>
          </div>
        </div>

        <div id="graph-legend-container" style="display: none">
          <div id="graph-legend-title"></div>
          <div id="graph-legend-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
